<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
    <!-- if a recipe is selected, make app recipe detail appears, else, get infotext -->
   <app-recipe-detail
   *ngIf="selectedRecipe; else infoText"
   [recipe]="selectedRecipe"></app-recipe-detail>
   <ng-template #infoText>
     <p class="select-recipe">Please you must select a Recipe</p>
   </ng-template>
  </div>
</div>
