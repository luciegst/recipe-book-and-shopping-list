<!-- Create a recipe card structure -->
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
    <!-- Display all elements of the array in app recipe item -->
        <app-recipe-item 
        *ngFor="let recipeElement of recipes; let i = index"
        [recipe]="recipeElement"
        [index]="i"
        ></app-recipe-item>
        <br>
    </div>
</div>
