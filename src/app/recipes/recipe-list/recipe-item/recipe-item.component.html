<!-- Card to display all elements  -->
<a
style="cursor: pointer; margin-top: 20px;"
class="card nav-link"
[routerLink]="[index]"
routerLinkActive="active"
>
<div 
class="card" 
style="width: 15rem;"
>
    <img 
    src="{{ recipe.imagePath }}" 
    class="card-img-top" 
    alt="{{recipe.name}}">
    <div class="card-body">
        <h5 class="card-title">{{ recipe.name }}</h5>
        <p class="card-text">{{ recipe.description }}</p>
    </div>
</div>
</a>
