<!-- Recipe detail structure -->
<div class="row">
  <div class="col-xs-12">
    <img 
    src="{{ recipe.imagePath}}" 
    alt="{{ recipe.name}}" 
    class="img-responsive"
    style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button 
      type="button" 
      class="btn btn-primary dropdown-toggle"
      >Manage recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Add Ingredients to shopping list</a>
          <a class="dropdown-item" href="#">Edit recipes</a>
          <a class="dropdown-item" href="#">Delete recipes</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      {{ recipe.description}}
    </div>
  </div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
