<!-- Recipe detail structure -->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="card">
        <img src="{{ recipe.imagePath}}" alt="{{ recipe.name}}" class="img-responsive" style="max-height: 300px">
        <div class="card-body">
          <h5 class="card-title">{{ recipe.name }}</h5>
          <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">Manage Recipe</button>
            <div class="dropdown-menu">
              <a 
              class="dropdown-item" 
              (click)="onAddToShoppingList()" 
              style="cursor: pointer">Add ingredients to Shopping List</a>
              <a class="dropdown-item" href="#">Edit recipes</a>
              <a class="dropdown-item" href="#">Delete recipes</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          {{ recipe.description}}
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li 
            class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
